epochs: 40
batch_size: 4
amp: True
input_size: 1024

# GT generation parameters (affects training loss)
gt_generation:
  # Shrink ratio for better text instance separation (affects training)
  shrink_ratio: 0.6

optimizer:
  name: AdamW
  lr: 1.0e-4
  weight_decay: 1.0e-4
scheduler:
  name: CosineAnnealingLR
  warmup_epochs: 5
  eta_min: 1.0e-6
metrics: [map_50]